<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrays</h2>

    <p>The Array.sort() method sorts the elements of an array.</p>

    <p id="demo"></p>

    <script>
      const a = [2, 12, 9, 11, 8];

      for (i = 0; i < a.length; i++) {
        for (j = i + 1; j < a.length; j++) {
          if (a[i] > a[j]) {
            temp = a[j];
            a[j] = a[i];
            a[i] = temp;
          }
        }
      }

      console.log(a);
      console.log("The Largest Number is", a[a.length - 1]);
      console.log("The Second Largest Number is", a[a.length - 2]);
    </script>
  </body>
</html>
