  <body>
    <p id="demo"></p>
    <script>
      let a = [1, 2, 2];

      let n = a.length;
      let d = Duplicate(a);
      const value = [];

      function Duplicate(a) {
        let x = 0;
        for (let i = 1; i < n; i++) {
          if (a[x] != a[i]) {
            x++;
            a[x] = a[i];
          }
        }
        return x + 1;
      }
      for (let j = 0; j < d; j++) {
        value.push(a[j]);
      }
      console.log(value);
